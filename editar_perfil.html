<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-MXs5nrii8uNxCMnp2iCJ+xg32YY25z0FtdZqNhjn/FWxgPPs+te0S8g8S7Z8YJp58WwMiFSDPdrS7Etk9dHpgQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url('imganes/klole.png');
            background-size: cover;
            background-repeat: no-repeat;
            width: auto;
            margin: 0;
            padding: 20px;
        }

        #form-perfil {
            max-width: 350px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 180px;">
        <h1 class="text-center">Editar Perfil</h1>
        <form id="form-perfil">
            <div class="text-center">
                <img src="imganes/perfil.png" alt="Descripción de la imagen" width="100" height="100">
            </div>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
            
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion"></textarea>
            
            <div class="text-center">
                <input type="submit" value="Guardar Cambios">
            </div>
        </form>
    </div>

    <script>
        document.getElementById('form-perfil').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Aquí puedes enviar los datos del formulario a tu servidor para procesarlos
            var formData = new FormData(this);
            fetch('guardar_perfil.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Perfil actualizado exitosamente');
                    // Puedes redirigir al usuario o realizar otras acciones después de actualizar el perfil
                } else {
                    throw new Error('Error al actualizar perfil');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un error al actualizar el perfil. Por favor, inténtalo de nuevo más tarde.');
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
