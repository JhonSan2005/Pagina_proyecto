<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - Repuestos</title>
    <style>
         body {
    background-image: url('imganes/klole.png');
    background-size: cover;
    background-repeat: no-repeat;
    width: auto;
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        button {
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff7f00;
        }

        #productForm {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        a {
            display: block;
            text-align: center;
            background-color: #ffa500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff7f00;
        }
    </style>
</head>
<body>
    <form id="productForm" enctype="multipart/form-data" action="procesar_agregar_producto_repuestos.php" method="POST">
        <h1>Agregar Producto - Aceites</h1>
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" required>

        <label for="imagen">Imagen del Producto:</label>
        <input type="file" id="imagen" name="img" accept="image/*" required>

        <button type="submit">Agregar Producto</button>
    </form>
</body>
</html>
